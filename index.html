<!DOCTYPE html>
<html lang="en">

<head>
    <title>Library</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
        <a class="navbar-brand" href="#">Library</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="mostrarCadastro()">Add</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">View Titles</a>
            </li>
        </ul>
    </nav>
    <div class="container-fluid jumbotron text-center" id="cabecalho">
        <h1><b>The Book Library</b></h1>
        <p>Choose whether to view titles or add a new book.</p>
    </div>
    <div class="container-fluid">
        <div>
            <div class="row">
                <div class="col text-center" text-center">
                    <button type="button" onclick="mostrarCadastro()" class="btn btn-dark">
                        <h3>Add a Book</h3>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit...</p>
                        <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris...</p>
                    </button>
                </div>
                <div class="col text-center" text-center">
                    <button type="button" class="btn btn-dark">
                        <h3>View Titles</h3>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit...</p>
                        <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris...</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="cadastro" class="modal">
        <button type="button" id="closeBtn" class="close" aria-label="Close" onclick="fecharCadastro()">
            <span aria-hidden="true">&times;</span>
        </button>
        <form class="was-validated">
            <div class="form-group">
                <label for="uname">Title:</label>
                <input type="text" class="form-control" id="title" placeholder="Book Title" name="uname" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" class="form-control" id="author" placeholder="Book Author" name="author" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
                <label for="pages">Pages:</label>
                <input type="text" class="form-control" id="pages" placeholder="Pages" name="pages" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select class="custom-select form-control" id="status" placeholder="Status" name="status" required>
                    <option></option>
                    <option value="1">Read</option>
                    <option value="2">Unread</option>
                </select>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember" required> I agree on blabla.
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Check this checkbox to continue.</div>
                </label>
            </div>
            <button type="button" class="btn btn-dark">Add</button>
        </form>
    </div>
</body>

</html>
